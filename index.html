<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Multithreading - Benchmark</title>
    <link rel="stylesheet" href="https://bootswatch.com/3/paper/bootstrap.min.css"/>
</head>
<body>
    <nav class="navbar navbar-default navbar-static-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <span class="navbar-brand">Multithreading - Benchmark</span>
            </div>
            <form class="navbar-form navbar-right" id="nav_form" method="post" action="./run?num=1000">
                <div class="input-group">
                    <input type="number" id="prime-input" class="form-control" type="number" step="1" min="1000" max="999999" value="1000" placeholder="Prime numbers">
                    <div class="input-group-btn">
                        <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-play-circle"></i> Run</button>
                    </div>
                </div>
                <a class="btn btn-default" id="_build" href="#"><i class="glyphicon glyphicon-refresh"></i> Build</a>
            </form>
            <ul class="hide nav navbar-nav navbar-right">
                <li><a id="_run" href="#"><i class="glyphicon glyphicon-play-circle"></i> Run</a></li>
                <li><a id="_build" href="#"><i class="glyphicon glyphicon-refresh"></i> Build</a></li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid">
        <div id="info-success" class="hide alert alert-success">
            <strong><i class="glyphicon glyphicon-ok-circle"></i> Processes completed.</strong>
            <p>Validating <strong id="tpn">0</strong> prime numbers in 
            <strong id="ms">0</strong> ms.</p>
        </div>
        <div id="info-build" class="hide alert alert-danger">
            <strong><i class="glyphicon glyphicon-refresh"></i> Build in progress...</strong>
            <p></p>
            <a href="./" class="btn btn-success btn-sm">Refresh</a>
        </div>
        <div id="info-run" class="hide alert alert-info">
            <strong><i class="glyphicon glyphicon-time"></i> Threads running...</strong>
            <p></p>
            <a href="./" class="btn btn-success btn-sm">Refresh</a>
        </div>
        <div class="row" id="container">
            <div class="col-md-6 col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <canvas id="pie" width="400" height="400"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <canvas id="column" width="400" height="400"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <table class="table table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>Language</th>
                                    <th class="text-right">Build steps (ms)</th>
                                    <th class="text-right">Total build steps (ms)</th>
                                    <th class="text-center">CPU usage</th>
                                </tr>
                            </thead>
                            <tbody id="tbody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="text-center">Raw result</h4>
                    </div>
                    <div class="panel-body">
                        <pre id="raw" style="background-color: #333;color: #f5f5f5;"></pre>
                    </div>
                </div>
            </div>
        </div>
        <div class="hide">
            <form action="./run" method="post" id="f_run"></form>
            <form action="./rebuild" method="post" id="f_rebuild"></form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
    <script src="data.js"></script>
    <script src="run.js"></script>
</body>
</html>
